<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dash</title>
        <link rel="stylesheet"
              href="style/style.css">
        <link rel="stylesheet"
              href="style/layout.css">
        <meta charset="UTF-8">

    </head>
    <body>
        <div class="wrapper">
            <!-- SIDEBAR -->
            <div id="sidebar" class="sidebar">
                <div class="sidebar-content">

                    <div class="menu-title-wrapper">
                        <div class="page-title">
                            <h1>Dash</h1>
                        </div>
                    </div>

                    <div id="sidebar-menu" class="sidebar-menu">
                        <div class="sidebar-menu-items">
                            <div class="nav-welcome-message">welcome, Bojan</div>
                            <div class="nav-profile">
                                <img src="res/profile.jpg" class="profile-image-small">
                            </div>
                            <div class="nav-home">
                                <img src="res/home-svgrepo-com.svg" class="nav-menu-button">
                            </div>
                            <div class="nav-boards">
                                <img src="res/board-svgrepo-com.svg" class="nav-menu-button">
                            </div>
                            <div class="nav-settings">
                                <img src="res/settings-svgrepo-com.svg" class="nav-menu-button">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- SIDEBAR -->

            <!-- WIDGET PANE -->
            <div class="widget-wrapper">
                <div class="widget-pane-sidestrip">
                </div>
                <div class="widget wdgt-clock">
                    <div class="widget-title">
                        Clock
                    </div>

                    <div class="widget-content">
                        <div class="widget-sidestrip"></div>
                        <div class="wdgt-clock-content">
                            <div id="dateDisplay" class="dateDisplay"></div>
                            <div id="timeDisplay" class="timeDisplay"></div>
                        </div>
                    </div>
                </div>
                <div class="widget wdgt-timer">
                    <div class="widget-title">
                        Timer
                    </div>
                </div>
                <div class="widget wdgt-weather">
                    <div class="widget-title">
                        Weather
                    </div>
                </div>
            </div>
            <!-- WIDGET PANE -->
        </div>
    </body>
    <script src="script/main.js"></script>
</html>
